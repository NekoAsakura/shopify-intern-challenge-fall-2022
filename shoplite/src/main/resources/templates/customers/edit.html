<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head lang="en">
    <title>Customer Edit</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Customer Edit</h1>
    <form th:action="@{/customers/edit/{id}(id=${customer.id})}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" th:value="${customer.name}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" th:value="${customer.address}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Update</button>
    </form>
</div>
</body>
</html>
