<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Home - Shop Lite</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Recent Transactions</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Customer</th>
            <th>Quantity</th>
            <th>Ordered Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="txn : ${recTxn}">
            <td><a th:href="@{/transactions/{id}(id=${txn.id})}" th:text="${txn.inventory.name}"></a></td>
            <td th:text="${txn.customer.name}"></td>
            <td th:text="${txn.quantity}"></td>
            <td th:text="${{txn.createdAt}}"></td>
            <td th:text="${txn.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
