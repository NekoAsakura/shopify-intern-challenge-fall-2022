<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Transactions - Shop Lite</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Transactions</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Customer</th>
            <th>Quantity</th>
            <th>Ordered Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="txn : ${txns}">
            <td><a th:href="@{/transactions/{id}(id=${txn.id})}" th:text="${txn.id}"></a></td>
            <td><a th:href="@{/inventory/{id}(id=${txn.inventory.id})}" th:text="${txn.inventory.name}"></a></td>
            <td><a th:href="@{/customers/{id}(id=${txn.customer.id})}" th:text="${txn.customer.name}"></a></td>
            <td th:text="${txn.quantity}"></td>
            <td th:text="${{txn.createdAt}}"></td>
            <td th:text="${txn.status}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-primary" role="button" onclick="window.location.href='/transactions/new'">NEW</button>
</div>
</body>
</html>
